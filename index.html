<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sign Up Page
    </h1>
    <form action="https://formspree.io/f/xvoyplnj" method="POST">
      <form>
        <fieldset>
          <label
            >Your First Name:
            <input
              type="text"
              name="first-name"
              required
              placeholder="Ex: Taima"
          /></label>
          <label
            >Your Last Name:
            <input
              type="text"
              name="last-name"
              required
              placeholder="Ex: Hamadneh"
          /></label>
          <label
            >Your Email:
            <input
              type="email"
              name="email"
              required
              placeholder="example@gmail.com"
          /></label>
          <label
            >Password:
            <input
              type="password"
              name="password"
              minlength="8"
              required
              placeholder="Password"
          /></label>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <label
            >Phone Number:
            <input
              type="tel"
              name="Phone Number"
              pattern="[0-9]{10}"
              required
              placeholder="xxxxxxxxxx"
          /></label>
          <label
            >Date of Birth:
            <input
              type="date"
              name="date of birth"
              placeholder="Enter your Date of Birth"
          /></label>

          <label
            >Country:
            <select name="referrer">
              <option value="" name="select your country">
                select your Country
              </option>
              <option value="1" name="Palestine">Palestine</option>
              <option value="2" name="Bahrain">Bahrain</option>
              <option value="3" name="Egypt">Egypt</option>
              <option value="4" name="Iran">Iran</option>
              <option value="5" name="Iraq">Iraq</option>
              <option value="6" name="Jordan">Jordan</option>
              <option value="7" name="Kuwait">Kuwait</option>
              <option value="8" name="Lebanon">Lebanon</option>
              <option value="9" name="Libya">Libya</option>
              <option value="10" name="Morocco">Morocco</option>
              <option value="11" name="Oman">Oman</option>
              <option value="12" name="Qatar">Qatar</option>
              <option value="13" name="Algeria">Algeria</option>
              <option value="14" name="Saudi Arabia">Saudi Arabia</option>
              <option value="15" name="Syria">Syria</option>
              <option value="16" name="Tunisia">Tunisia</option>
              <option value="17" name="United Arab Emirates">
                United Arab Emirates
              </option>
              <option value="18" name="Yemen">Yemen</option>
              <option value="19" name="Sudan">Sudan</option>
            </select>
          </label>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <label
            >Plan:
            <input
              type="radio"
              name="plan"
              class="inline"
              placeholder="Free"
              value="free"
            />free
            <input
              type="radio"
              name="plan"
              class="inline"
              placeholder="Pro"
              value="Pro"
            />Pro
          </label>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <label>
            <input type="checkbox" name="terms" class="inline" required /> I
            accept the terms and conditions
          </label>
        </fieldset>

        <button type="submit" name="Submit">submit</button>
      </form>
    </form>
  </body>
</html>
